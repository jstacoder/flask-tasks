<div class=row>
    <div class=col-md-12>
        <div class=well>
            <div ng-if="projects">
                <h3>Projects</h3>
                <div class=row>
                    <ul class=list-unstyled>
                        <li ng-repeat="project in projects">
                            <div class=col-md-12>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="text-center panel-title">{{ project.name }}</h3>
                                    </div>                        
                                    <div class="bg-warning panel-body">
                                        <p class="text-center" >Tasks: <span class="label label-primary">{{ counts[project.id] }}</span></p>
                                        <a class="btn btn-primary btn-block" ng-href="/app/project/{{ project.id }}">View</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
